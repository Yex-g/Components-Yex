var reverseLeftWords = function(s, n) {
  let arr = s.split('')
  return (arr.splice(n).join('') + arr.splice(0,n).join(''))
}
console.log(reverseLeftWords('89kljljkj',4))
/*
    给你一个非负整数 num ，请你返回将它变成 0 所需要的步数。 如果当前数字是偶数，你需要把它除以 2 ；否则，减去 1 。
 */
/**
 * @param {number} num
 * @return {number}
 */
var numberOfSteps  = function(num) {
    let i = 0;
    if(num == 0) {
        return 1;
    }
    let a = num
    let b = 0
    while (a != 0){
         b = a%2
        if(b != 0 && a > 1){
            a = (a-1)/2
            i+=2
        }else if(b != 0 && a == 1){
            a = a-1
            i+=1
        }else{
            a = a /2
            i+=1
        }
    }
   return i;
};

var smallerNumbersThanCurrent = function(nums) {
    let numbers =[]
    for(let i = 0; i < nums.length; i++){
        numbers[i] = 0
        for(let j = 0; j < nums.length; j++){
            if (i != j ){
                nums[i] > nums[j]? numbers[i]+=1:''
            }
        }
    }
    return numbers
}
